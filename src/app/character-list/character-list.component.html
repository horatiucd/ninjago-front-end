<header>
  <h3>type Characters</h3>
  <div>
    <input type="text" placeholder="Filter Characters">

    <span>
      <button type="button">Clear</button>
    </span>
  </div>
</header>
<section>
  <app-character
    *ngFor="let character of characters"
    [character]="character"
    (dismiss)="onDismissCharacter($event)"
    (toggleFavor)="onToggleFavorCharacter($event)"></app-character>
</section>
<footer>
  <a routerLink="/add">
    Add
  </a>
</footer>
